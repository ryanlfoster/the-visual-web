<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }}</title>
		<meta name="description" content="The Visual Web - A list of interaction and animation patterns and techniques for the web">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/the-visual-web/css/kickoff.css">
		{% if page.css %}<link rel="stylesheet" href="{{ page.css }}">{% endif %}
		<script type="text/javascript" src="//use.typekit.net/spu0ljn.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		{% if page.prettyprint == true %}
			<link rel="stylesheet" href="/the-visual-web/js/google-code-prettify/prettify.css" />
			<script type="text/javascript" src="/the-visual-web/js/google-code-prettify/prettify.js"></script>
		{% endif %}

	</head>
